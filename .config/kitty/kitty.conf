# Font
font_size                   18.0
font_family                 Iosevka Term SS03 Light
bold_font                   Iosevka Term SS03 Semibold
italic_font                 Iosevka Term SS03 Italic
bold_italic_font            Iosevka Term SS03 Bold Italic

# Scrollback
scrollback_lines            5000

# Keymaps
map                         cmd+shift+v paste_from_buffer a1

# cursor
cursor                      #c5c8c6
cursor_shape                block
cursor_blink_interval       -1
cursor_stop_blinking_after  0

# macos option as meta
macos_option_as_alt         yes

# Powerline tab at bottom
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

